package:
  name: pyemma
  # version number: [base tag]+[commits-upstream]_[git_hash]
  # eg. v2.0+0_g8824162
  version: {{ os.environ.get('GIT_DESCRIBE_TAG','9999') + '+' os.environ.get('GIT_BUILD_STR', '0') }}
source:
  git_url: https://github.com/markovmodel/pyemma
  git_rev: devel

build:
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cython >=0.20

    - mdtraj >=1.7
    - numpy x.x 

  run:
    - python
    - setuptools
    - bhmm >=0.6,<0.7
    - joblib >0.8.4
    - matplotlib
    - mdtraj >=1.7
    - mock
    - funcsigs
    - msmtools >=1.1.3
    - thermotools >=0.2.3
    - numpy x.x
    - pyyaml
    - scipy
    - six
    - psutil >=3.1.1
    - decorator >=4.0.0
    - progress_reporter

test:
  imports:
    - pyemma

about:
  home: http://emma-project.org
  license: GNU Lesser Public License v3+
  summary: "EMMA: Emma's Markov Model Algorithms"



package:
  name: perses
  version: 1.0.0

source:
  git_url: https://github.com/choderalab/perses.git

build:
  preserve_egg_dir: True
  number: 0
  skip:
    - [win32 or (win and py2k)]
    
requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - numexpr
    - autograd
    - pymbar
    - openmm >=7.0.1
    - parmed
    - openmoltools
    - alchemy >=1.2.1
    - openmmtools
    - numba
    - netcdf4
    - matplotlib
    - seaborn
    - pdbfixer
    - mdtraj
    - parmed # for testing/debugging
    - pdbfixer

  run:
    - python
    - setuptools
    - numpy
    - scipy
    - numexpr
    - autograd
    - pymbar
    - openmm >=7.0.1
    - parmed
    - openmoltools
    - alchemy >=1.2.1
    - openmmtools
    - numba
    - netcdf4
    - matplotlib
    - seaborn
    - pdbfixer
    - mdtraj
    - parmed # for testing/debugging
    - pdbfixer
